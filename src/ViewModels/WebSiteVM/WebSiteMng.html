<template>
  <style>
    .form-group {
      height: 60px;
      margin-right: 20px;
    }
    
    .form-group label {
      margin-right: 10px;
    }
    
    a {
      color: black;
    }

  </style>
  <div class="content-padding">

    <h3> Website Management &nbsp;

        <div class="ui small basic icon buttons">
            <a class="ui button show-modal" click.delegate="createWeb()"><i class="sticky note outline icon "></i> Create</a>
     
        </div>

    </h3>

   

    <!--<p>Lọc thông tin :</p>-->

    <div class="filter">

        <div class="ui  form small">
            <div class="fields">

            <div class="field">
            <label>DisplayName</label>
            <input type="text" placeholder="DisplayName" ref="searchDisplayName">
          </div>
          <div class="field">
            <label>Name</label>
            <input type="text" placeholder="Name" ref="searchName">
          </div>


                <!--<div class="field">
                    <label>Chọn ngày</label>

                    <div class="ui left icon input">
                        <input type="text" class="datepicker">
                        <i class="calendar icon"></i>
                    </div>

                </div>-->



                <!--<div class="field">
                    <label>&nbsp</label>
                    <button class="ui button green medium">
                        <i class="icon search "></i> TÌM KIẾM
                    </button>
                </div>-->




            </div>
        </div>

    </div>


  <div class="content-padding">
   
    </br>
    </br>
    <table id="" class="ui celled table small">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Display Name</th>
          <th>Url</th>
          <th>WebTemplateId</th>
          <th>WebsiteType</th>
          <th>Git</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody ref="mydata" items.bind="listWebSite | searchDisplayName:searchDisplayName.value | searchName:searchName.value">
        <tr repeat.for="item of mydata.items | takeFromTo: (current-1)* (pageSize):current * (pageSize)">
          <td>${(current-1)*pageSize+$index+1}</td>
          <td>${item.Name}</td>
          <td>${item.DisplayName}</td>
          <td>
            <a class="tiny ui icon button circular orange" href.bind="item.Url" if.bind="item.Url" title.bind="item.Url" target="_blank"
              href="${item.Url}">
              <i class="code icon"></i>
            </a>
          </td>
          <td>${item.WebTemplateId}</td>
          <td>${item.WebsiteType}</td>
          <td>
            <a class="tiny ui icon button circular blue" if.bind="item.Git" title.bind="item.Git" target="_blank" href="${item.Git}">
              <i class="git icon"></i>
            </a>
          </td>
           <td>


            <div class="ui  icon top right pointing dropdown button">
                <i class="wrench icon"></i>
                <div class="menu">
                   
                   <a class="item" click.delegate="$parent.detailWebsite(item)"><i class="list layout icon"></i> Detail Website</a>
                  
                    
                       <a class="item" click.delegate="$parent.detailWebsiteUser(item)"><i class="list layout icon"></i> Detail Website Users</a>
                    <div class="ui divider"></div>
                     <a class="item" click.delegate="$parent.confirmWebsite(item)"><i class="checkmark box icon"></i> Confirm Website</a>
                </div>
                </div>
            </td>
         
  </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="10">
        <div class="ui right floated pagination menu tiny">
          <ui-pagination total-record.two-way="total" page-size.two-way="pageSize" page-all.two-way="allPage" current-page.two-way="current"></ui-pagination>
        </div>
      </th>
    </tr>
  </tfoot>
  </table>
  </div>
</template>
