<template>
  <style>
    .form-group {
      height: 60px;
      margin-right: 20px;
    }
    
    .form-group label {
      margin-right: 10px;
    }
    
    a {
      color: black;
    }

  </style>
  <div class="content-padding">
    <div class="ui small basic icon buttons">
      <a class="ui button show-modal" click.delegate="createWeb()"><i class="sticky note outline icon "></i>Create Website</a>
    </div>
    <h4 class="ui dividing header">
        Filter
    </h4>
     <div class="filter">
        <div class="ui  form small">
            <div class="fields">
                <div class="field">
        <label>DisplayName</label>
        <input type="text" placeholder="DisplayName" ref="searchDisplayName">
      </div>
      <div class="field">
        <label>Name</label>
        <input type="text" placeholder="Name" ref="searchName">
      </div>
            </div>
            </div>
            </div>  
    
    </br>
    </br>
    <div class="ui" if.bind="!pendding">
      <div class="ui active inverted dimmer">
        <div class="ui large text loader">Loading</div>
      </div>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <div if.bind="pendding">
      <table id="" class="ui celled table small">
      <thead>
        <tr>
          <th>Stt</th>
          <th>Name</th>
          <th>DisplayName</th>
          <!--<th>Source</th>
          <th>Git</th>-->
          <th></th>
        </tr>
      </thead>
      <tbody ref="mydata" items.bind="listWebSite | searchDisplayName:searchDisplayName.value | searchName:searchName.value">
        <tr repeat.for="item of mydata.items | takeFromTo: (current-1)* (pageSize):current * (pageSize)">
          <td>${(current-1)*pageSize+$index+1}</td>
          <td>${item.Name}</td>
          <td>${item.DisplayName}</td>
           <!--<td>${item.Source}</td>
          <td>${item.Git}</td>-->

          <td>
              <div class="ui buttons mini">
                <button class="ui blue basic button" click.delegate="$parent.detailWebsite(item)">Detail Website</button>
                <button class="ui blue basic button" click.delegate="$parent.detailWebsiteUser(item)">Detail Website Users</button>
                <button class="ui blue basic button" click.delegate="$parent.confirmWebsite(item)">Confirm Website</button>
                
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="10">
              <div class="ui right floated pagination menu tiny">
                <ui-pagination total-record.two-way="total" page-size.two-way="pageSize" page-all.two-way="allPage" current-page.two-way="current"></ui-pagination>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</template>
