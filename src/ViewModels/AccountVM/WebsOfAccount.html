
<template>
  <div class="content-padding">

    <h3> Website Of Account &nbsp;

       

    </h3>

   

    <!--<p>Lọc thông tin :</p>-->

    <div class="filter">

        <div class="ui  form small">
            <div class="fields">

            <div class="field">
            <label>DisplayName</label>
            <input type="text" placeholder="DisplayName" ref="searchDisplayName">
          </div>
          <div class="field">
            <label>Name</label>
            <input type="text" placeholder="Name" ref="searchName">
          </div>


                <!--<div class="field">
                    <label>Chọn ngày</label>

                    <div class="ui left icon input">
                        <input type="text" class="datepicker">
                        <i class="calendar icon"></i>
                    </div>

                </div>-->



                <!--<div class="field">
                    <label>&nbsp</label>
                    <button class="ui button green medium">
                        <i class="icon search "></i> TÌM KIẾM
                    </button>
                </div>-->




            </div>
        </div>

    </div>

  <div class="content-padding">
     <table id="" class="ui celled table small">
          <thead>
          <tr>
            <th>Stt</th>
            <th>Name</th>
            <th>DisplayName</th>
            <th>Url</th>
            <th>WebsiteType</th>
            <th>Git</th>
            <th>AccessLevels</th>
            <th>ACtion</th>
          </tr>
        </thead>
        <tbody ref="mydata" items.bind="webSAccount | searchDisplayName:searchDisplayName.value | searchName:searchName.value">
          <tr repeat.for="item of mydata.items">
            <td align="center">${(current-1)*pageSize+$index+1}</td>
            <td>${item.Name}</td>
            <td>${item.DisplayName}</td>
             <td>
            <a class="tiny ui icon button circular orange" href.bind="item.Url" if.bind="item.Url" title.bind="item.Url" target="_blank"
              href="${item.Url}">
              <i class="code icon"></i>
            </a>
          </td>
           
            <td>${item.WebsiteType}</td>
            <td>
            <a class="tiny ui icon button circular blue" href.bind="item.Git" if.bind="item.Git" title.bind="item.Git" target="_blank"
              href="${item.Url}">
              <i class="git icon"></i>
            </a>
          </td>
           
            <td>${item.AccessLevels}</td>
             <td>


            <div class="ui  icon top right pointing dropdown button green">
                <i class="wrench icon"></i>
                <div class="menu">
                   
                   <a class="item" click.delegate="$parent.createAccount(item)"><i class="add square icon green"></i>Create</a>
                  
                    
                       <a class="item" click.delegate="$parent.updateAccount(item)"><i class="refresh icon blue"></i>Update</a>
                    <div class="ui divider"></div>
                     <a class="item" click.delegate="$parent.deleteAccount(item)"><i class="remove icon red"></i>Delete</a>
                </div>
                </div>
            </td>
          
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="10">
              <div class="ui right floated pagination menu tiny">
                <ui-pagination total-record.two-way="total" page-size.two-way="pageSize" page-all.two-way="allPage" current-page.two-way="current"></ui-pagination>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</template>
