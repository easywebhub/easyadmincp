
<template>
  <style>
    

  </style>
  <div class="content-padding">
   
    <h4 class="ui dividing header">
        Filter
    </h4>
     <div class="filter">
        <div class="ui  form small">
            <div class="fields">
                <div class="field">
        <label>DisplayName</label>
        <input type="text" placeholder="DisplayName" ref="searchDisplayName">
      </div>
      <div class="field">
        <label>Name</label>
        <input type="text" placeholder="Name" ref="searchName">
      </div>
            </div>
            </div>
            </div>  
    
    </br>
    </br>
    <div class="ui" if.bind="!pendding">
      <div class="ui active inverted dimmer">
        <div class="ui large text loader">Loading</div>
      </div>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <div if.bind="pendding">
      <table id="" class="ui celled table small">
          <thead>
          <tr>
            <th>Stt</th>
            <th>Name</th>
            <th>DisplayName</th>
            <th>Url</th>
            <th>WebsiteType</th>
            <th>Git</th>
            <th></th>
          </tr>
        </thead>
        <tbody ref="mydata" items.bind="webSAccount | searchDisplayName:searchDisplayName.value | searchName:searchName.value">
          <tr repeat.for="item of mydata.items">
            <td align="center">${(current-1)*pageSize+$index+1}</td>
            <td>${item.Name}</td>
            <td>${item.DisplayName}</td>
            <td>${item.Url}</td>
            <td>${item.WebsiteType}</td>
            <td>${item.Git}</td>
            <td style="width:20%">
 
              <div class="ui buttons mini">
      
                <button class="ui blue basic button" click.delegate="$parent.createAccount(item)">Create</button>
                <button class="ui blue basic button" click.delegate="$parent.updateAccount(item)">Update</button>
                 <button class="ui red basic button" click.delegate="$parent.deleteAccount(item)">Delete</button>
               
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="10">
              <div class="ui right floated pagination menu tiny">
                <ui-pagination total-record.two-way="total" page-size.two-way="pageSize" page-all.two-way="allPage" current-page.two-way="current"></ui-pagination>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</template>
