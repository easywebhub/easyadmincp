<template>
  <div class="content-padding">
    <h3 class="left">LIST WEBSITE &nbsp;
      <a href="#accounts/new" class="ui button green show-modal" style="float:right">SAVE</a>
    </h3>
  </div>
  </br>
  <div class="content-padding">
    <form class="ui form" submit.delegate="submit()">
      <div class="ui four fields">
        <div class="field">
          <label>AccountId</label>
          <input type="text" placeholder="AccountId" value.bind="entity.AccountId">
        </div>
        <div class="field">
          <label>AccountType</label>
          <select value.bind="entity.AccountType">
              <option value="">--Select All--</option>
             <option value="enterprise">enterprise</option>
               <option value="personal">personal</option>
               
            </select>
        </div>
        <div class="field">
          <label>UserName</label>
          <input type="text" placeholder="UserName" value.bind="entity.UserName">
        </div>
        <div class="field">
          <label>Status</label>
          <select value.bind="entity.Status">
              <option value="">--Select All--</option>
             <option value="verified">Verified</option>
              <option value="Not Verified">Not Verified</option>
               
            </select>
        </div>
      </div>
      <h3>INFO</h3>
      <div class="ui four fields">
        <div class="field">
          <label>Name</label>
          <input type="text" placeholder="AccountId" value.bind="entity.Info.Name">
        </div>
        <div class="field">
          <label>Age</label>
          <input type="number" placeholder="AccountId" value.bind="entity.Info.Age">
        </div>
        <div class="field">
          <label>Sex</label>
          <select value.bind="entity.Info.Sex">
              <option value="">--Select All--</option>
             <option value="Male">Male</option>
               <option value="Female">Female</option>
               
            </select>
        </div>
        <div class="field">
          <label>Address</label>
          <input type="text" placeholder="Address" value.bind="entity.Info.Address">
        </div>
      </div>
    </form>
  </div>
  <br>
  <compose model.bind="entity" view-model="resources/ui/Dialog/account-websites"></compose>
</template>
