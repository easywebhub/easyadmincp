<template>
  <div class="content-padding">

    <h3>Account Management &nbsp;

        <div class="ui small basic icon buttons green">
           <a class="ui button show-modal" click.delegate="CreateAccount()"><i class="sticky note outline icon green"></i>Create Account</a>
     
        </div>

    </h3>

   

    <!--<p>Lọc thông tin :</p>-->

    <div class="filter">

        <div class="ui  form small">
            <div class="fields">

            <div class="field">
            <label>DisplayName</label>
            <input type="text" placeholder="DisplayName" ref="searchDisplayName">
          </div>
          <div class="field">
            <label>Name</label>
            <input type="text" placeholder="Name" ref="searchName">
          </div>


                <!--<div class="field">
                    <label>&nbsp</label>
                    <button class="ui button green medium">
                        <i class="icon search "></i> TÌM KIẾM
                    </button>
                </div>-->




            </div>
        </div>

    </div>


  <div class="content-padding">
   
  
      <table id="" class="ui celled table small">
        <thead>
          <tr>
            <th>Stt</th>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Address</th>
            <th>AccountType</th>
            <th>UserName</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody ref="mydata" items.bind="listUsers | searchUserName:searchUserName.value | searchName:searchName.value">
          <tr repeat.for="item of mydata.items | takeFromTo: (current-1)* (pageSize):current * (pageSize)">
            <td>${(current-1)*pageSize+$index+1}</td>
            <td>${item.Info.Name}</td>
            <td>${item.Info.Age}</td>
            <td>${item.Info.Sex}</td>
            <td>${item.Info.Address}</td>
            <td>${item.AccountType}</td>
            <td>${item.UserName}</td>
            <td>${item.Status}</td>
              <td>


            <div class="ui  icon top right pointing dropdown button green" ui-showDropDown>
                <i class="wrench icon"></i>
                <div class="menu">
                   
                   <a class="item"click.delegate="$parent.userCreateWebsite(item)"><i class="add square icon green"></i></i>Create Website</a>
                   <a class="item" click.delegate="$parent.UpdateAccount(item)"><i class="refresh icon blue"></i>Update Account</a>
                   <a class="item" click.delegate="$parent.DetailAccount(item)"><i class="list layout icon purple"></i>Detail Account</a>
                    <div class="ui divider"></div>
                     <a class="item" click.delegate="$parent.websitesOfAccount(item)"><i class="list layout icon purple"></i> Websites Of Account</a>
                </div>
                </div>
            </td>
           
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="10">
              <div class="ui right floated pagination menu tiny">
                <ui-pagination total-record.two-way="total" page-size.two-way="pageSize" page-all.two-way="allPage" current-page.two-way="current"></ui-pagination>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    
  </div>
</template>
