<template>
  <style>
    .form-group {
      height: 60px;
      margin-right: 20px;
    }
    
    .form-group label {
      margin-right: 10px;
    }
    
    a {
      color: black;
    }

  </style>
  <div class="content-padding">
    <div class="ui small basic icon buttons">
      <a class="ui button show-modal" click.delegate="CreateAccount()"><i class="sticky note outline icon "></i>Create Account</a>
    </div>
    <h4 class="ui dividing header">
        Filter
    </h4>
     <div class="filter">
        <div class="ui  form small">
            <div class="fields">
                <div class="field">
            <label>Name</label>
            <input type="text" placeholder="Name" ref="searchName">
          </div>
          <div class="field">
            <label>UserName</label>
            <input type="text" placeholder="UserName" ref="searchUserName">
          </div>
        
            </div>
            </div>
            </div>  
    
    </br>
    </br>
    <div class="ui" if.bind="!pendding">
      <div class="ui active inverted dimmer">
        <div class="ui large text loader">Loading</div>
      </div>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <div if.bind="pendding">
      <table id="" class="ui celled table small">
        <thead>
          <tr>
            <th>Stt</th>
            <th>Name</th>
            <!--<th>Age</th>
            <th>Sex</th>-->
            <th>Address</th>
            <th>AccountType</th>
            <th>UserName</th>
            <!--<th>Status</th>-->
            <th></th>
          </tr>
        </thead>
        <tbody ref="mydata" items.bind="listUsers | searchUserName:searchUserName.value | searchName:searchName.value">
          <tr repeat.for="item of mydata.items | takeFromTo: (current-1)* (pageSize):current * (pageSize)">
            <td>${(current-1)*pageSize+$index+1}</td>
            <td>${item.Info.Name}</td>
            <!--<td>${item.Info.Age}</td>
            <td>${item.Info.Sex}</td>-->
            <td>${item.Info.Address}</td>
            <td>${item.AccountType}</td>
            <td>${item.UserName}</td>
            <!--<td>${item.Status}</td>-->
            <td style="width:45% !important">
              <div class="ui buttons mini">
                 <button class="ui green basic button" click.delegate="$parent.userCreateWebsite(item)">Create Website</button>
                <button class="ui green basic button" click.delegate="$parent.UpdateAccount(item)">Update Account</button>
                <button class="ui blue basic button" click.delegate="$parent.DetailAccount(item)">Detail Account</button>
                <button class="ui blue basic button" click.delegate="$parent.websitesOfAccount(item)">Websites Of Account</button>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="10">
              <div class="ui right floated pagination menu tiny">
                <ui-pagination total-record.two-way="total" page-size.two-way="pageSize" page-all.two-way="allPage" current-page.two-way="current"></ui-pagination>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</template>
