<template>
  <div class="content-padding">
    <h3 class="left">Account Management &nbsp;
        <a href="#accounts/new" class="ui button green show-modal" style="float:right">NEW</a>
     </h3>
    <div class="filter">
      <div class="ui form large">
        <div class="fields">
          <div class="field">
            <label>UserName</label>
            <input type="text" placeholder="UserName" ref="searchUserName">
          </div>
          <div class="field">
            <label>Name</label>
            <input type="text" placeholder="Name" ref="searchName">
          </div>
           <div class="field">
            <label>AccountType</label>
            <input type="text" placeholder="AccountType" ref="searchAccountType">
          </div>
           <div class="field">
            <label>Address</label>
            <input type="text" placeholder="Address" ref="searchAddress">
          </div>
         
        </div>
      </div>
    </div>
  
      <table class="ui selectable celled table">
        <thead>
          <tr>
            <th>Stt</th>
            <th>Email</th>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Address</th>
            <th>AccountType</th>
            <th>UserName</th>
            <th>Status</th>
            <!--<th>Action</th>-->
          </tr>
        </thead>
        <tbody ref="mydata" items.bind="entities | searchAddress:searchAddress.value | searchUserName:searchUserName.value | searchName:searchName.value | searchAccountType:searchAccountType.value">
          <tr repeat.for="item of mydata.items | takeFromTo: (current-1)* (pageSize):current * (pageSize)" click.delegate="$parent.open(item.AccountId)">
            <td>${(current-1)*pageSize+$index+1}</td>
             <td>${item.Info.Email}</td>
            <td>${item.Info.Name}</td>
            <td>${item.Info.Age}</td>
            <td>${item.Info.Sex}</td>
            <td>${item.Info.Address}</td>
            <td>${item.AccountType}</td>
            <td>${item.UserName}</td>
            <td>${item.Status}</td>
          
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="10">
              <div class="ui right floated pagination menu tiny">
                <ui-pagination total-record.two-way="total" page-size.two-way="pageSize" page-all.two-way="allPage" current-page.two-way="current"></ui-pagination>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
   
</template>
