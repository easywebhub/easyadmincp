<template>
  
  </br>
  <div class="content-padding">
    <form class="ui form" submit.delegate="save()">
       <compose view="resources/ui/Dialog/menu-header.html"></compose>
       <br>
        <div class="ui four fields">
        <div class="field">
          <label>AccountId</label>
          <input type="text" placeholder="AccountId" value.bind="entity.AccountId" disabled>
        </div>
        <div class="field">
          <label>AccountType</label>
          <select value.bind="entity.AccountType">
              <option value="">--Select All--</option>
             <option value="enterprise">enterprise</option>
               <option value="personal">personal</option>
               
            </select>
        </div>
        <div class="field">
          <label>UserName</label>
          <input type="text" placeholder="UserName" value.bind="entity.UserName & validate">
        </div>
        <div class="field">
          <label>Status</label>
          <select value.bind="entity.Status">
              <option value="">--Select All--</option>
             <option value="verified">Verified</option>
              <option value="Not Verified">Not Verified</option>
              </select>
        </div>
      </div>
      
      <compose model.bind="entity" view-model="resources/ui/Dialog/account-websites"></compose>
    </form>
  </div>
 

</template>
