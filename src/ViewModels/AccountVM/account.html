<template>
  </br>
  <div class="content-padding">
    <form class="ui form" submit.delegate="save()" validation-errors.bind="errors">
      <compose view="resources/ui/Dialog/menu-header.html"></compose>
      <br>
      <div class="ui four fields">
        <div class="field">
          <label>AccountId</label>
          <input type="text" placeholder="AccountId" value.bind="entity.AccountId" disabled>
        </div>
        <div class="field">
          <label>AccountType</label>
          <select value.bind="entity.AccountType">
                 
                  <option repeat.for="tmp of accountType" value="${tmp.text}">${tmp.value}
                  </option>
            </select>
        </div>
        <div class="field">
          <label>UserName</label>
          <input type="text" placeholder="UserName" value.bind="entity.UserName & validate">
        </div>
        <div class="field">
          <label>Status</label>
          <select value.bind="entity.Status">
                  <option repeat.for="tmp of accountStatus" value="${tmp.text}">${tmp.value}
                  </option>
            </select>
        </div>
      </div>
      </br>
      <h3>INFO</h3>
      <div class="ui four fields">
        <div class="field">
          <label>Email</label>
          <input type="text" placeholder="Email" value.bind="entity.Info.Email & validate">
        </div>
        <div class="field">
          <label>Name</label>
          <input type="text" placeholder="Name" value.bind="entity.Info.Name">
        </div>
        <div class="field">
          <label>Phone</label>
          <input type="number" placeholder="Phone" value.bind="entity.Info.Phone">
        </div>
        <div class="field">
          <label>Age</label>
          <input type="number" placeholder="Age" value.bind="entity.Info.Age">
        </div>
        <div class="field">
          <label>Sex</label>
          <select value.bind="entity.Info.Sex">
              <option value="">--Select All--</option>
             <option value="Male">Male</option>
               <option value="Female">Female</option>
                
            </select>
        </div>
        <div class="field">
          <label>Address</label>
          <input type="text" placeholder="Address" value.bind="entity.Info.Address">
        </div>
      </div>
      <br>
      <compose model.bind="entity" view-model="resources/ui/Dialog/account-websites"></compose>
    </form>
  </div>
</template>
