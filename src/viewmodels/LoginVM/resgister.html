<template>
 
    <div class="login_height">
  <div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui image header">
      <div class="content">
        Register to your account
      </div>
    </h2>
    <form class="ui large form" submit.delegate="submit()">
   
      <div class="ui stacked secondary  segment">
        <div class="field">
          <div class="ui left icon input">
             <i class="user icon"></i>
            
            <input type="text" id="UserName" data-validate="UserName" name="UserName" value.bind="varDate" placeholder="datetime">
          </div>
        </div>
       
       <!--<div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" id="LastName" data-validate="LastName" name="LastName" value.bind="Register.LastName" placeholder="Họ">
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
           <i class="volume control phone icon"></i>
            <input type="text" id="Phone" data-validate="Phone" name="Phone" value.bind="Register.Phone" placeholder="Điện thoại">
          </div>
        </div>
       -->
       <div class="field">
          <div class="ui left icon input">
            <i class="mail square icon"></i>
            <input value.bind="varTo" placeholder="varTo">
          </div>
        </div>

       

         <div class="field">
          <div class="ui left icon input">
             <i class="lock icon"></i>
            <input type="password" id="password" data-validate="password" name="password" value.bind="Register.Password" placeholder="mật khẩu">
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
             <i class="lock icon"></i>
            <input type="password" id="confirmPassword" data-validate="confirmPassword" name="confirmPassword" value.bind="Register.confirmPassword" placeholder="xác nhận mật khẩu">
          </div>
        </div>
      
       
        <button class="ui fluid large teal submit button" type="submit"><i class="registered icon"></i>Register</button>
      </div>
      <semantic_calendar vl.bind="varDate"></semantic_calendar>
         <semantic_calendar vl.bind="varTo"></semantic_calendar>
  
                    
               

                
    </form>

   
  </div>
</div>
</div>
</template>
