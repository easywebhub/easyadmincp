<template>
 
    <div class="login_height">
  <div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" submit.delegate="submit()">
   
      <div class="ui stacked secondary  segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            
            <input type="text" id="UserName" data-validate="UserName" name="UserName" value.bind="Login.UserName">
          </div>
        </div>
       
       <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            
            <input type="text" id="Password" data-validate="Password" name="Password" value.bind="Login.Password">
          </div>
        </div>

        <button class="ui fluid large teal submit button" type="submit">Login</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
       <span class="ui fluid large teal submit button"  click.delegate="routeRegister()">Register</span>
   
    </div>
  </div>
</div>
</div>
</template>
