<template>
  <style>
     body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
     
    }
    .login_height{
      margin-top:200px;
    }
    
    </style>
     <div class="login_height">
  <div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" submit.delegate="submit()">
   
      <div class="ui stacked secondary  segment">
       
       
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            
            <input type="text" id="UserName" data-validate="UserName" name="UserName" value.bind="Login.UserName">
          </div>
        </div>
       
       <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            
            <input type="password" id="Password" data-validate="Password" name="Password" value.bind="Login.Password">
          </div>
        </div>

        <button class="ui submit button" type="submit" >Login</button>
        
      </div>
       <a click.delegate="routeRegister()">not register?<span style="color:green">Create an Account</span></a>
     

    </form>
        <!--<textarea name="content" style="width:100%"></textarea>-->
   
  </div>
</div>
</div>
