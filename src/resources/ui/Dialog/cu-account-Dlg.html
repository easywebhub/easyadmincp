<template>
   <div class="ui" show.bind="pending==false">
      <div class="ui active inverted dimmer">
        <div class="ui large text loader">Loading</div>
      </div>
    </div>
  <ai-dialog class="edit-form" data-backdrop="static"show.bind="pending==true" >
    <ai-dialog-header>
      <h3 if.bind="check==true">UPDATE</h3>
      <h3 if.bind="check==false">NEW</h3>
    </ai-dialog-header>
    <ai-dialog-body>
      <form class="ui form large" submit.delegate="submit()">
        <div class="ui two fields">
          <div class="field">
            <label>UserName</label>
            <div class="ui search selection dropdown ${check?'disabled':'enabled'}" ui-dropdown vdrop.two-way="item.AccountId & validate">
              <input name="gender" type="hidden" value="${item.AccountId}">
              <i class="dropdown icon"></i>
              <div class="default text">--Select All--</div>
              <div class="menu">
                <div class="item" repeat.for="item of listAccount" data-value="${item.AccountId}">${item.UserName}</div>
              </div>
            </div>
          </div>
          
          <div class="field">
            <label>AccessLevels</label>
            <div class="ui multiple search selection dropdown" ui-dropdown vdrop.two-way="item.AccessLevels & validate">
              <input name="gender" type="hidden" value="${item.AccessLevels}">
              <i class="dropdown icon"></i>
              <div class="default text">--Select All--</div>
              <div class="menu">
                <div class="item" repeat.for="item of accessLevels" data-value="${item.text}">${item.value}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="actions right">
            <div class="ui deny button" click.trigger="dialogController.cancel()">
              Close
            </div>
            <button class="ui primary button" type="submit">OK</button>
          </div>
        </div>
        </div>
      </form>
    </ai-dialog-body>
  </ai-dialog>
</template>
