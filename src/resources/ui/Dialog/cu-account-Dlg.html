<template>
  <style>
    /*fix z index*/
    
    .sweet-alert {
      z-index: 200111;
    }
    
    body>span.select2-container {
      z-index: 100111;
    }
    
    ai-dialog-overlay.active {
      background-color: black;
      opacity: .5;
      z-index: 9998 !important;
    }
    
    .edit-form {}
    
    ai-dialog-container {
      margin: 30px auto;
      z-index: 100005 !important;
    }
    
    ai-dialog,
    ai-dialog-container>div>div {
      max-width: 800px;
      min-width: 600px;
      height: auto;
      margin: auto;
      display: block;
    }
    
    ai-dialog>ai-dialog-header {
      padding: 11px 16px 4px;
    }
    
    ai-dialog>ai-dialog-header>button {
      display: inline-block;
      float: none;
    }
    
    ai-dialog-overlay.active {
      background-color: black;
      opacity: .5;
    }
    
    .lstdoi {
      margin-bottom: 20px;
    }
    
    .noidung-lsthaydoi {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      max-height: 150px;
      overflow: scroll;
      overflow-x: hidden;
      min-height: 30px;
    }
    
    #style-1::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      background-color: #F5F5F5;
    }
    
    #style-1::-webkit-scrollbar {
      width: 5px;
      background-color: #000;
      border-radius: 10px;
    }
    
    #style-1::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: #555;
    }

  </style>
  <ai-dialog class="edit-form" data-backdrop="static">
    <ai-dialog-header>
      <h3 if.bind="check==true">UPDATE</h3>
      <h3 if.bind="check==false">NEW</h3>
    </ai-dialog-header>
    <ai-dialog-body>
      <form class="ui form large" submit.delegate="submit()">
        <div class="ui two fields">
          <div class="field">
            <label>UserName</label>
            <div class="ui search selection dropdown ${check?'disabled':'enabled'}" ui-dropdown vdrop.two-way="item.AccountId & validate">
              <input name="gender" type="hidden" value="${item.AccountId}">
              <i class="dropdown icon"></i>
              <div class="default text">--Select All--</div>
              <div class="menu">
                <div class="item" repeat.for="item of listAccount" data-value="${item.AccountId}">${item.UserName}</div>
              </div>
            </div>
          </div>
          
          <div class="field">
            <label>AccessLevels</label>
            <div class="ui multiple search selection dropdown" ui-dropdown vdrop.two-way="item.AccessLevels & validate">
              <input name="gender" type="hidden" value="${item.AccessLevels}">
              <i class="dropdown icon"></i>
              <div class="default text">--Select All--</div>
              <div class="menu">
                <div class="item" repeat.for="item of accessLevels" data-value="${item.text}">${item.value}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="actions right">
            <div class="ui deny button" click.trigger="dialogController.cancel()">
              Close
            </div>
            <button class="ui primary button" type="submit">OK</button>
          </div>
        </div>
        </div>
      </form>
    </ai-dialog-body>
  </ai-dialog>
</template>
