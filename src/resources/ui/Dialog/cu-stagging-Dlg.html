<template>
    <div class="dialog-container">
  <ai-dialog class="edit-form" data-backdrop="static">
    <ai-dialog-header>
      <h3>${title}</h3>
    </ai-dialog-header>
    <ai-dialog-body>
      <form class="ui form large" submit.delegate="submit()">
        <div class="ui two fields">
          <div class="field">
            <label>Id</label>
            <input type="text" placeholder="Id" value.bind="item.Id" disabled>
          </div>
          <div class="field">
            <label>Name</label>
            <input type="text" placeholder="Name" value.bind="item.Name & validate">
          </div>
        </div>
        <div class="ui two fields">
          <div class="field">
            <label>HostingFee</label>
            <select value.bind="item.HostingFee & validate">
                  <option repeat.for="item of hostings" value.bind="item.text">${item.value}
                  </option>
            </select>
          </div>
          <div class="field">
            <label>Url</label>
            <input type="text" placeholder="Url" value.bind="item.Url & validate">
          </div>
        </div>
        <div class="ui two fields">
          <div class="field">
            <label>Git</label>
            <input type="text" placeholder="Git" value.bind="item.Git & validate">
          </div>
          <div class="field">
            <label>IsDefault</label>
            <div class="ui checkbox">
              <input type="checkbox" name="checkbox" value.bind="item.IsDefault">
              <label></label>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="actions right">
            <div class="ui deny button" click.trigger="dialogController.cancel()">
              Close
            </div>
            <button class="ui primary button" type="submit">OK</button>
          </div>
        </div>
        </div>
      </form>
    </ai-dialog-body>
  </ai-dialog>
  </div>
</template>
