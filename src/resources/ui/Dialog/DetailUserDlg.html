<template>
  <style>
    ai-dialog,
    ai-dialog-container>div>div {
      max-width: 1200px;
      min-width: 1000px;
      height: auto;
      margin: auto;
      display: block;
    }
    
    ai-dialog>ai-dialog-header {
      padding: 11px 16px 4px;
    }
    
    ai-dialog>ai-dialog-header>button {
      display: inline-block;
      float: none;
    }
    
    ai-dialog-overlay.active {
      background-color: black;
      opacity: .5;
    }

  </style>
  <ai-dialog class="edit-form" data-backdrop="static">
    <ai-dialog-header>
      <h3>Detail User</h3>
    </ai-dialog-header>
    <ai-dialog-body>
      <form class="ui form">
        <div class="two fields">
          <div class="field">
            <label>AccountType</label>
            <input name="integer" type="text" value.bind="user.AccountType" disabled>
          </div>
          <div class="field">
            <label>UserName</label>
            <input name="email" type="text" value.bind="user.UserName" disabled>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>Status</label>
            <input name="decimal" type="text" value.bind="user.Status" disabled>
          </div>
          <div class="field">
            <label>Name</label>
            <input type="text" value.bind="user.Info.Name" disabled>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>Age</label>
            <input name="url" type="text" value.bind="user.Info.Age" disabled>
          </div>
          <div class="field">
            <label>Sex</label>
            <input name="regex" type="text" value.bind="user.Info.Sex" disabled>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>Address</label>
            <input name="url" type="text" value.bind="user.Info.Address" disabled>
          </div>
          <div class="field">
             <label>Websites</label>
           
            <div class="ui list">
              <div class="ui raised segment">
              <div class="item blue" repeat.for="web of user.Websites">${web.DisplayName}</div>
            </div>
          </div>
          </div>
        </div>
      </form>
    </ai-dialog-body>
    <ai-dialog-footer>
      <div class="actions">
        <div class="ui deny button" click.trigger="dialogController.cancel()">
          Cancel
        </div>
      </div>
      <ai-dialog-footer>
  </ai-dialog>
  </div>
</template>
