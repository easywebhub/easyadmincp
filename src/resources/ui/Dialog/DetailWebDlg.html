<template>
  <style>
    ai-dialog,
    ai-dialog-container>div>div {
      max-width: 1200px;
      min-width: 1000px;
      height: auto;
      margin: auto;
      display: block;
    }
    
    ai-dialog>ai-dialog-header {
      padding: 11px 16px 4px;
    }
    
    ai-dialog>ai-dialog-header>button {
      display: inline-block;
      float: none;
    }
    
    ai-dialog-overlay.active {
      background-color: black;
      opacity: .5;
    }

  </style>
  <ai-dialog class="edit-form" data-backdrop="static">
    <ai-dialog-header>
      <h3>Detail Website</h3>
    </ai-dialog-header>
    <ai-dialog-body>
      <form class="ui form">
        <div class="two fields">
          <div class="field">
            <label>WebsiteId</label>
            <input name="integer" type="text" value.bind="Web.WebsiteId" disabled>
          </div>
          <div class="field">
            <label>Name</label>
            <input name="email" type="text" value.bind="Web.Name" disabled>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>DisplayName</label>
            <input name="decimal" type="text" value.bind="Web.DisplayName" disabled>
          </div>
          <div class="field">
            <label>Age</label>
            <input name="url" type="text" value.bind="user.Info.Age" disabled>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>Url</label>
            <input name="regex" type="text" value.bind="Web.Url" disabled>
          </div>
          <div class="field">
            <label>List Production</label>
          
            <button class="ui green button" data-content="List Production" ui-tooltip id="listProduct">
                 Show
              </button>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>List Stagging</label>
            <button class="ui green button"  data-content="List Stagging"  ui-tooltip id="listStagging">
                 Show
              </button>
          </div>
          <div class="field">
            <label>List Accounts</label>
            <button class="ui green button"  data-content="List Accounts" ui-tooltip id="listAccounts">
                 Show
              </button>
          </div>
        </div>
        </div>
      </form>
    </ai-dialog-body>
    <ai-dialog-footer>
      <div class="actions">
        <div class="ui deny button" click.trigger="dialogController.cancel()">
          Cancel
        </div>
      </div>
      <ai-dialog-footer>
  </ai-dialog>

  <div class="ui modal product">  <i class="close icon"></i>
    <div class="header">
      List Production
    </div>
    <div class="content">
      <table class="ui celled table small">
        <thead>
          <tr>
            <th>Name</th>
            <th>HostingFee</th>
            <th>Url</th>
            <th>Git</th>
            <th>IsDefault</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="item of Web.Production">
            <td>${item.Name}</td>
            <td>${item.HostingFee}</td>
            <td>${item.Url}</td>
            <td>${item.Git}</td>
            <td>${item.IsDefault}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <div class="ui positive right labeled icon button">
        Yep, that's me
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>

  <div class="ui modal stagging">
    <i class="close icon"></i>
    <div class="header">
      List Stagging
    </div>
    <div class="content">
      <table class="ui celled table small">
        <thead>
          <tr>
            <th>Name</th>
            <th>HostingFee</th>
            <th>Url</th>
            <th>Git</th>
            <th>IsDefault</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="item of Web.Stagging">
            <td>${item.Name}</td>
            <td>${item.HostingFee}</td>
            <td>${item.Url}</td>
            <td>${item.Git}</td>
            <td>${item.IsDefault}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <div class="ui positive right labeled icon button">
        Yep, that's me
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>

  <div class="ui modal accounts">
    <i class="close icon"></i>
    <div class="header">
      List Accounts
    </div>
    <div class="content">
      <table class="ui celled table small">
        <thead>
          <tr>
            <th>AccountId</th>
            <th>AccessLevel</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="item of Web.Accounts">
            <td>${item.AccountId}</td>
            <td>
              <div class="ui buttons mini">
                <button class="ui green basic button" if.bind="item.AccessLevels.length>0">${item.AccessLevels}</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <div class="ui positive right labeled icon button">
        Yep, that's me
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
</template>
